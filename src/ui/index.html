<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://unpkg.com/vue-select/dist/vue-select.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet" />
    <link href="./admin.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="adminPanelContainer">
        <transition name="fade">
          <div class="adminSwitchContent" v-if="!menu">
            <button class="adminMenu" v-on:click="menu = 1">Lieux</button>
            <button class="adminMenu" v-on:click="menu = 2" >Animations</button>
            <button class="adminMenu" v-on:click="menu = 3" >Armes</button>
            <button class="adminMenu" v-on:click="menu = 4" >Entitées</button>
            <button class="adminMenu" v-on:click="menu = 5" disabled>Véhicules</button>
            <button class="adminMenu" v-on:click="quitMenu">Quit</button>
          </div>
        </transition>
        <transition name="fade">
          <div class="adminSwitchContent" v-if="menu === 1">
            <Teleport />
          </div>
          <div class="adminSwitchContent" v-if="menu === 2">
            <Scenario />
          </div>
          <div class="adminSwitchContent" v-if="menu === 3">
              <Weapon />
            </div>
          <div class="adminSwitchContent" v-if="menu === 4">
            <Entity />
          </div>
        </transition>
        <transition name="fade">
          <button class="adminBackButton" v-on:click="menu = null" v-if="menu">Retour</button>
        </transition>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-select@3.0.2/dist/vue-select.js"></script>
  <script src="../bin/locations.js"></script>
  <script src="../bin/objects.js"></script>
  <script src="../bin/scenarios.js"></script>
  <script src="../bin/bin/entities.js"></script>
  <script src="../bin/bin/weapons.js"></script>
  <script src="components/scenarios.js"></script>
  <script src="components/scenario.js"></script>
  <script src="components/teleport.js"></script>
  <script src="components/weapon.js"></script>
  <script src="components/entity.js"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
</html>
